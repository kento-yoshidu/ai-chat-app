version: 1
applications:
  - appRoot: .
    backend:
      phases:
        build:
          commands:
            - npm install
            - npm install -D typescript
    frontend:
      phases:
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
